<div class="container login_form_container modal" id="signupModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                        </div>

                    </div>
                    <div class="row align-items-center remember_box">
                        <input type="checkbox"> <label class="text_remember">Recordarme</label>
                    </div>
                    <div class="form-group">
                        <button  id="logIn_btn" onclick="logIn_Animations()" type="button" class="btn login_btn"> Ingresar</button>
                    </div>
                </form>
