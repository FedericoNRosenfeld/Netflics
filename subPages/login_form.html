<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Browser Title -->
  <title>Netflics</title>    
  <link rel="icon" href="../images/logo_s.png">

</head>
<body>


<div class="form_logIn_container">
    <div class="form_login">
        <div class="container ">
            <p class="center"> Iniciar Sesion en Netflics</p> 
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control" id="uname" placeholder="Ingresar el mail o el usuario" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Ingresar la Contrase&ntilde;a" name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div> 
                <div class="center">
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </div>       
            </form>
        </div>
        <div class="container center">
            <div class="register_offer">
                <p> No posee usuario? Vea alguno de nuestro planes </p> 
    
                <div class="show_planes">
                    <p> agregar planes aqui</p>
                </div>
    
            </div>
            
        </div>
    
    </div>
</div>

</body>
<style>

.form_login{
    position: relative;
    background-color:rgba(0, 0, 0, 0.7);
    padding: 20px;
    color: white;
    max-width: 30%;
    margin-left: 35%;   
    margin-right: 35%;     
    font-size: 21px;
}

.center{
    text-align: center;
}

.register_offer{
    margin-top: 6%;
    font-size: 11px;
}

</style>


</html>
