<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Browser Title -->
  <title>Netflics</title>    
  <link rel="icon" href="../images/logo_s.png">

  <link href="../css/styles.css" rel="stylesheet">
  <link href="../css/login_register.css" rel="stylesheet">

</head>
<body>
    <a href="#signupModal" data-toggle="modal"> 
        Sign-Up 
      </a> 

<div class="container login_form_container " id="signupModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="d-flex justify-content-center modal-dialog">
        <div class="card_login modal-content">
            <div class="card-header center">
                <h3> Iniciar Sesion </h3>
            </div>
            <div class="card-body center">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><ion-icon name="person-outline" class="icon_effect"></ion-icon></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Email">
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><ion-icon name="lock-closed-outline" class="icon_effect"></ion-icon></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a">
                    </div>
                    <div class="row align-items-center remember_box">
                        <input type="checkbox"> <label class="text_remember">Recordarme</label>
                    </div>
                    <div class="form-group">
                        <button  id="logIn_btn"value="Ingresar" class="btn login_btn"> </button>
                    </div>
                </form>
                <div class="nt_screen">
                    <div class="nt_outside">
                        <img src="../images/nt_login/nt_screen_off.png" class="img-fluid  " id="nt_off" >
                        <div class="nt_spiner hide_element" id="nt_spiner"></div>
                        <img src="../images/nt_login/nt_screen_logo.png" class="img-fluid nt_login hide_element "  id="nt_logo">

                    </div>         
                </div>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    ¿No posees una cuenta?<a href="#">Suscribete Aqui</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- custom script -->

  
<!-- bootstrap and jquery-->
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.bundle.js"></script>

<script src="../js/scripts.js"></script>


<!--IonicIcons https://ionicons.com/usage -->
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</body>
</html>
